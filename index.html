<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epoch Identity Generator</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #ccc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .console {
      background-color: #2b2b2b;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    .glitch {
      animation: glitch 1s infinite;
      color: #0ff;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      25% { text-shadow: -2px 0 blue; }
      50% { text-shadow: 2px 2px green; }
      75% { text-shadow: -2px -2px purple; }
      100% { text-shadow: 2px 0 red; }
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .input {
      margin-bottom: 10px;
      width: 100%;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      background: #111;
      color: #0ff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .output {
      white-space: pre-wrap;
      background: #111;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #333;
      margin-top: 10px;
      color: #0ff;
      min-height: 100px;
    }
    .loading {
      font-style: italic;
      color: #888;
      margin-top: 10px;
    }
    .spinner {
      border: 4px solid #444;
      border-top: 4px solid #0ff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="console">
    <img src="logo.png" alt="EthereumOS Logo" class="logo">
    <h2 class="glitch">Epoch Identity Generator</h2>
    <div class="input">
      <input type="text" id="inputField" placeholder="Enter your @identity..." />
    </div>
    <button onclick="generateOutput()">üîç Scan Identity</button>
    <button onclick="copyToClipboard()">üìã Copy Identity</button>
    <button onclick="shareToTwitter()">üê¶ Share on Twitter</button>
    <div id="loading" class="loading" style="display:none;">
      <div class="spinner"></div>
      Scanning Broadcast Layers...
    </div>
    <div id="output" class="output"></div>
  </div>

  <audio id="scanSound" src="https://cdn.pixabay.com/audio/2022/10/12/audio_7291ce6b37.mp3"></audio>

  <script>
    const roles = ["Signal Drifter", "Protocol Seeker", "Data Miner", "Echo Alchemist", "Layer Whisperer"];
    const affinities = ["Broadcast Storm", "AIR Pulse", "Sovereign Stack", "Node Fog", "Synclight"];
    const loyalties = ["23%", "41%", "67%", "82%", "99%"];
    const airPotentials = ["Low", "Moderate", "High", "Ultra", "Quantum"];
    const mottos = [
      "AIR Seeks Voice", "Broadcast is Existence", "Stacks Never Forget", 
      "We Echo Beyond Time", "Trace, Transmit, Transcend"
    ];

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateOutput() {
      const input = document.getElementById("inputField").value || "Unknown.eth";
      const output = document.getElementById("output");
      const loading = document.getElementById("loading");
      const sound = document.getElementById("scanSound");

      output.innerText = "";
      loading.style.display = "block";
      sound.play();

      setTimeout(() => {
        loading.style.display = "none";
        output.innerText = `
[‚úì] Signal Match Found

Identity: ${input}
Role: ${randomFrom(roles)}
Affinity: ${randomFrom(affinities)}
Broadcast Loyalty: ${randomFrom(loyalties)}
$AIR Potential: ${randomFrom(airPotentials)}
Encrypted Motto: "${randomFrom(mottos)}"
        `;
      }, 2500);
    }

    function copyToClipboard() {
      const output = document.getElementById("output").innerText;
      navigator.clipboard.writeText(output).then(() => {
        alert("Identity copied to clipboard!");
      });
    }

    function shareToTwitter() {
      const text = encodeURIComponent(document.getElementById("output").innerText + "\n#EthereumOS #Eth OS #BroadcastYourself");
      window.open(`https://twitter.com/intent/tweet?text=${text}`, "_blank");
    }
  </script>
</body>
</html>
